{% block content %}

    <h2>Login</h2>
    <form method="post" class="form-grid">
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Password
        <input type="password" name="password" required>
      </label>
      <button type="submit" class="btn primary">Sign in</button>

  </section>
{% endblock %}
